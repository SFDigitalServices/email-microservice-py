# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: cimg/python:3.12.4
        environment:
          DATABASE_URL: postgresql://circleci@127.0.0.1:5432/circle_test
          REDIS_URL: redis://default@127.0.0.1:6379
      - image: circleci/postgres:11.2
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: circle_test
      - image: circleci/redis:6.2.4

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Pipfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            sudo pip install pipenv
            pipenv install --dev

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "Pipfile.lock" }}

      # run pre-commits
      - run:
          name: run pre-commit
          command: |
            pipenv run pre-commit run --all-files

      - run:
          name: run db migrations
          command: |
            pipenv run alembic upgrade head

      - run:
          name: start gunicorn
          command: |
            pipenv run gunicorn 'service.microservice:start_service()'
          background: true

      - run:
          name: start celery worker
          command: |
            pipenv run celery worker
          background: true

      # run tests!
      # this example uses Django's built-in test-runner
      # other common Python testing frameworks include pytest and nose
      # https://pytest.org
      # https://nose.readthedocs.io
      - run:
          name: run tests
          command: |
            pipenv run python -m pytest --cov=service tests/ --cov-fail-under=100
            pipenv run coveralls


      - store_artifacts:
          path: test-reports
          destination: test-reports
          
